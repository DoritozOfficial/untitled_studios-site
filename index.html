<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untitled Studios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .gradient-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        transition: opacity 1s ease-in-out;
      }
      .gradient1 { background: linear-gradient(to bottom, #facc15, #f97316); } /* gorillaslab */
      .gradient2 { background: linear-gradient(to bottom, #60a5fa, #facc15); } /* langurrun */
      .gradient3 { background: linear-gradient(to bottom, #ef4444, #000000); } /* howlerpvp */
    </style>
  </head>
  <body class="text-white">
    <div id="root"></div>

    <script type="text/babel" data-presets="react">
      const { useState, useEffect } = React

      function UntitledStudios() {
        const [visibleGradient, setVisibleGradient] = useState(0)
        const [currentImageIndex, setCurrentImageIndex] = useState(0)

        const gameImages = {
          gorillaslab: [
            "https://i.imgur.com/9OAjV7b.jpeg",
            "https://i.imgur.com/MV3lEWg.jpeg",
            "https://i.imgur.com/ThnoUo2.jpeg",
            "https://i.imgur.com/MSq52Mr.jpeg"
          ],
          howlerpvp: [
            "https://i.imgur.com/ZCFnme2.jpeg",
            "https://i.imgur.com/TRvCpZD.jpeg",
            "https://i.imgur.com/SZASFlY.jpeg"
          ],
          langurrun: [
            "https://i.imgur.com/99Rw9PK.jpeg",
            "https://i.imgur.com/6KvJFAn.jpeg",
            "https://i.imgur.com/yaCeQKg.jpeg"
          ]
        }

        const metaLinks = {
          gorillaslab: "https://www.meta.com/experiences/gorillas-lab/9945172845577818/",
          howlerpvp: "https://www.meta.com/experiences/howler-pvp/6359025934116346/",
          langurrun: "https://www.meta.com/experiences/langur-run/6918495718241416/"
        }

        const gameInfo = {
          gorillaslab: { title: "Gorillas Lab", desc: "Where Gorilla Tag meets BONELAB", tags: ["Simulator","Sandbox","Action"] },
          langurrun: { title: "Langur Run", desc: "Run around and explore in a social game, V2 coming soon...", tags: ["Social","Platformer","Party"] },
          howlerpvp: { title: "Howler PVP", desc: "Hide, or fight. PVP is key", tags: ["FPS","Action","Platformer"] }
        }

        const sections = ["gorillaslab", "langurrun", "howlerpvp"]

        const getCurrentImage = id => gameImages[id][currentImageIndex % gameImages[id].length]

        useEffect(() => {
          const onScroll = () => {
            const pos = window.scrollY + window.innerHeight / 2
            const secEls = sections.map(id => document.getElementById(id))
            secEls.forEach((el, i) => {
              if (pos >= el.offsetTop && pos < el.offsetTop + el.offsetHeight) setVisibleGradient(i)
            })
          }
          window.addEventListener("scroll", onScroll, { passive: true })
          const interval = setInterval(() => setCurrentImageIndex(i => i + 1), 3000)
          return () => { window.removeEventListener("scroll", onScroll); clearInterval(interval) }
        }, [])

        return (
          <>
            <div className="gradient-layer gradient1" style={{opacity: visibleGradient===0?1:0}}></div>
            <div className="gradient-layer gradient2" style={{opacity: visibleGradient===1?1:0}}></div>
            <div className="gradient-layer gradient3" style={{opacity: visibleGradient===2?1:0}}></div>

            <header className="relative w-full h-screen flex flex-col items-center justify-center text-center">
              <h1 className="text-6xl font-extrabold text-black bg-white/70 px-4 py-2 rounded-xl">Untitled Studios</h1>
            </header>

            {sections.map(id => (
              <section key={id} id={id} className="min-h-screen flex flex-col md:flex-row items-center justify-between p-10 gap-10">
                <div className="md:w-1/2 flex flex-col justify-center h-full">
                  <h2 className="text-4xl font-bold mb-2">{gameInfo[id].title}</h2>
                  <div className="flex flex-wrap gap-2 mb-4">
                    {gameInfo[id].tags.map((t,i)=><span key={i} className="bg-white/20 px-3 py-1 rounded-full text-sm">{t}</span>)}
                  </div>
                  <p className="text-lg mb-6">{gameInfo[id].desc}</p>
                  <div className="flex gap-4 flex-wrap">
                    <a href={metaLinks[id]} target="_blank" rel="noopener noreferrer" className="bg-white text-black px-6 py-3 rounded-xl font-bold shadow-lg inline-block">View on Meta</a>
                    <a href="#" className="bg-black/60 px-6 py-3 rounded-xl font-bold shadow-lg inline-block">Join Discord</a>
                  </div>
                </div>
                <div className="md:w-1/2 w-full flex justify-center">
                  <img src={getCurrentImage(id)} className="w-full h-[500px] md:h-[600px] object-cover rounded-xl shadow-xl transition-all duration-700" />
                </div>
              </section>
            ))}

            <footer className="w-full text-center py-6 bg-black text-gray-300">
              Â© {new Date().getFullYear()} Untitled Studios. All rights reserved.
            </footer>
          </>
        )
      }

      const root = ReactDOM.createRoot(document.getElementById("root"))
      root.render(<UntitledStudios />)
    </script>
  </body>
</html>
