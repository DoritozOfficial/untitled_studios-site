<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>untitled studios</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      /* enable smooth transitions of custom color props */
      @property --c1 {
        syntax: "<color>";
        inherits: false;
        initial-value: #ffffff;
      }
      @property --c2 {
        syntax: "<color>";
        inherits: false;
        initial-value: #93c5fd;
      }

      :root {
        --c1: #ffffff;
        --c2: #93c5fd;
      }

      .gradient-bg {
        background: linear-gradient(to bottom, var(--c1), var(--c2));
        transition: --c1 700ms ease, --c2 700ms ease;
      }
    </style>
  </head>
  <body class="m-0 p-0">
    <div id="root"></div>

    <script type="text/babel" data-presets="react">
      const { useEffect, useState } = React

      function UntitledStudios() {
        const [currentImageIndex, setCurrentImageIndex] = useState(0)

        const gameImages = {
          gorillaslab: [
            "https://i.imgur.com/9OAjV7b.jpeg",
            "https://i.imgur.com/MV3lEWg.jpeg",
            "https://i.imgur.com/ThnoUo2.jpeg",
            "https://i.imgur.com/MSq52Mr.jpeg"
          ],
          howlerpvp: [
            "https://i.imgur.com/ZCFnme2.jpeg",
            "https://i.imgur.com/TRvCpZD.jpeg",
            "https://i.imgur.com/SZASFlY.jpeg"
          ],
          langurrun: [
            "https://i.imgur.com/99Rw9PK.jpeg",
            "https://i.imgur.com/6KvJFAn.jpeg",
            "https://i.imgur.com/yaCeQKg.jpeg"
          ]
        }

        const metaLinks = {
          gorillaslab: "https://www.meta.com/experiences/gorillas-lab/9945172845577818/",
          howlerpvp: "https://www.meta.com/experiences/howler-pvp/6359025934116346/",
          langurrun: "https://www.meta.com/experiences/langur-run/6918495718241416/"
        }

        const gameInfo = {
          langurrun: {
            title: "Langur Run",
            desc: "Run around and explore in a social game, V2 coming soon...",
            tags: ["Social", "Platformer", "Party"]
          },
          gorillaslab: {
            title: "Gorillas Lab",
            desc: "Where Gorilla Tag meets BONELAB",
            tags: ["Simulator", "Sandbox", "Action"]
          },
          howlerpvp: {
            title: "Howler PVP",
            desc: "Hide, or fight. PVP is key",
            tags: ["FPS", "Action", "Platformer"]
          }
        }

        const setGradient = (c1, c2) => {
          const r = document.documentElement
          r.style.setProperty("--c1", c1)
          r.style.setProperty("--c2", c2)
        }

        const handleScroll = () => {
          const sections = document.querySelectorAll("section")
          let current = "default"
          sections.forEach(section => {
            const rect = section.getBoundingClientRect()
            if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2)
              current = section.id
          })
          if (current === "gorillaslab") setGradient("#facc15", "#f97316")   // yellow -> orange
          else if (current === "langurrun") setGradient("#60a5fa", "#facc15")// blue -> yellow
          else if (current === "howlerpvp") setGradient("#ef4444", "#000000")// red -> black
          else setGradient("#ffffff", "#93c5fd")                             // white -> blue
        }

        useEffect(() => {
          // initial gradient
          setGradient("#ffffff", "#93c5fd")

          window.addEventListener("scroll", handleScroll, { passive: true })
          const interval = setInterval(() => setCurrentImageIndex(i => i + 1), 3000)
          return () => {
            window.removeEventListener("scroll", handleScroll)
            clearInterval(interval)
          }
        }, [])

        const getCurrentImage = id =>
          gameImages[id][currentImageIndex % gameImages[id].length]

        return (
          <div className="min-h-screen gradient-bg" style={{ fontFamily: "iA Writer Duospace, monospace" }}>
            <header className="relative w-full h-screen flex flex-col items-center justify-center text-center">
              <h1 className="text-6xl font-extrabold text-black relative z-10">Untitled Studios</h1>
            </header>

            {["gorillaslab","langurrun","howlerpvp"].map(id => (
              <section key={id} id={id} className="min-h-screen w-full flex flex-col md:flex-row items-center justify-between p-10 gap-10">
                <div className="md:w-1/2 flex flex-col justify-center h-full">
                  <h2 className="text-4xl font-bold mb-2 text-white">{gameInfo[id].title}</h2>
                  <div className="flex flex-wrap gap-2 mb-4">
                    {gameInfo[id].tags.map((tag, i) => (
                      <span key={i} className="bg-white/20 text-white px-3 py-1 rounded-full text-sm">{tag}</span>
                    ))}
                  </div>
                  <p className="text-lg mb-6 text-white">{gameInfo[id].desc}</p>
                  <div className="flex gap-4 flex-wrap">
                    <a href={metaLinks[id]} target="_blank" rel="noopener noreferrer" className="bg-blue-400 text-black px-6 py-3 rounded-xl font-bold shadow-lg inline-block">View on Meta</a>
                    <a href="#" className="bg-blue-500 px-6 py-3 rounded-xl font-bold shadow-lg inline-block">Join Discord</a>
                  </div>
                </div>
                <div className="md:w-1/2 w-full flex justify-center h-full">
                  <img src={getCurrentImage(id)} className="w-full h-[500px] md:h-[600px] object-cover rounded-xl shadow-xl transition-all duration-700" />
                </div>
              </section>
            ))}

            <footer className="w-full text-center py-6 text-gray-200 bg-black">
              Â© {new Date().getFullYear()} Untitled Studios. All rights reserved.
            </footer>
          </div>
        )
      }

      const root = ReactDOM.createRoot(document.getElementById("root"))
      root.render(<UntitledStudios />)
    </script>
  </body>
</html>
